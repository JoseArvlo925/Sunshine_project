<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sunshine Restaurant</title>
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/carousel.css}">
</head>
<body>
<!--Navegación-->
<div th:if="${cliente == null}" th:insert="~{usuario/navbar.html :: navbar}"></div>
<div th:unless="${cliente == null}" th:insert="~{usuario/navbar.html :: navbar-user}"></div>
<!--Mensaje-->
<div th:if="${mensaje != null}" th:insert="~{usuario/mensaje.html :: mensaje}"></div>

<!--Contenido-->
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-sm-12">
      <div class="card form-registro">
        <div class="card-body">
          <h5>Registrar Cuenta</h5>
          <hr/>
          <form method="post" th:action="@{/usuario/registrar}">
            <div class="row">
              <div class="col-sm-6">
                <div class="mb-3">
                  <label>Nombres: <span style="color: red">(*)</span></label>
                  <input th:value="${user.nombres}" type="text" class="form-control" required name="nombres" placeholder="Ingrese su nombre">
                </div>
              </div>

              <div class="col-sm-6">
                <div class="mb-3">
                  <label>Apellidos: <span style="color: red">(*)</span></label>
                  <input th:value="${user.apellidos}" type="text" class="form-control" required name="apellidos" placeholder="Ingrese sus apellidos">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="mb-3">
                  <label>Telefono: <span style="color: red">(*)</span></label>
                  <input th:value="${user.telefono}" type="tel" class="form-control" required name="telefono" placeholder="Ingrese su telefono">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="mb-3">
                  <label>Correo Electronico: <span style="color: red">(*)</span></label>
                  <input th:value="${user.correo}" type="email" class="form-control" required name="correo" placeholder="Ingrese su correo electronico">
                </div>
              </div>

              <div class="col-sm-12">
                <div class="mb-3">
                  <label>Contraseña: <span style="color: red">(*)</span></label>
                  <input th:value="${user.contrasenia}" type="password" class="form-control" required name="contrasenia" placeholder="Ingrese su contraseña">
                </div>
              </div>

            </div>
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--JavaScript-->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
