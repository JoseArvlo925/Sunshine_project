<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sunshine Restaurant</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/carousel.css}">
</head>
<body>
<!--Navegacion-->
<div th:if="${cliente == null}" th:insert="~{usuario/navbar.html :: navbar}"></div>
<div th:unless="${cliente == null}" th:insert="~{usuario/navbar.html :: navbar-user}"></div>
<!--Mensaje-->
<div th:if="${mensaje != null}" th:insert="~{usuario/mensaje.html :: mensaje}"></div>

<!--Carousel-->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" th:align="center">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/logo1.png}" height="auto" width="100%" class="d-block w-100" alt="Banner1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/logo2.png}" height="auto" width="100%" class="d-block w-100" alt="Banner2">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/logo3.png}" height="auto" width="100%" class="d-block w-100" alt="Banner3">
        </div>
    </div>
</div>

<!--Prueba-->
<div class="introSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cntr">Desayunos</h1>
            </div>
        </div>
    </div>
</div>

<!--Desayunos-->
<div class="container">
    <div class="row">
        <div class="container marketing">
            <div class="row">
                <div class="col-lg-4" th:each=" platillo : ${desayunos}">
                    <div th:if="${platillo.idTipo.getId() == 1}">
                    <img class="img-circle" th:src="@{images/{img} (img = ${platillo.imagen})}" alt="Logo">
                    <h2 th:text="${platillo.nombre}"></h2>
                        <h2 th:text="${'$'+platillo.precio}"></h2><br>
                    <p><a class="btn btn-primary" th:href="@{/agregar/{id}(id=${platillo.getId()})}" role="button">
                        <i class="fa fa-shopping-cart"></i>Add to cart &raquo;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="introSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cntr">Almuerzos</h1>
            </div>
        </div>
    </div>
</div>

<!--Almuerzos-->
<div class="container">
    <div class="row">
        <div class="container marketing">
            <div class="row">
                <div class="col-lg-4" th:each=" platillo : ${almuerzos}">
                    <div th:if="${platillo.idTipo.getId() == 2}">
                        <img class="img-circle" th:src="@{images/{img} (img = ${platillo.imagen})}" alt="Logo">
                        <h2 th:text="${platillo.nombre}"></h2>
                        <h2 th:text="${'$'+platillo.precio}"></h2><br>
                        <p><a class="btn btn-primary" th:href="@{/agregar/{id}(id=${platillo.getId()})}" role="button">
                            <i class="fa fa-shopping-cart"></i>Add to cart &raquo;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="introSection">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="cntr">Cenas</h1>
            </div>
        </div>
    </div>
</div>

<!--Cenas-->
<div class="container">
    <div class="row">
        <div class="container marketing">
            <div class="row">
                <div class="col-lg-4" th:each=" platillo : ${cenas}">
                    <div th:if="${platillo.idTipo.getId() == 3}">
                        <img class="img-circle" th:src="@{images/{img} (img = ${platillo.imagen})}" alt="Logo">
                        <h2 th:text="${platillo.nombre}"></h2>
                        <h2 th:text="${'$'+platillo.precio}"></h2><br>
                        <p><a class="btn btn-primary" th:href="@{/agregar/{id}(id=${platillo.getId()})}" role="button">
                            <i class="fa fa-shopping-cart"></i>Add to cart &raquo;</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Fin de invento-->

<!--JavaScript-->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $('.carousel').carousel({
        interval: 5000,
        pause: false
    })
</script>
</body>
</html>
