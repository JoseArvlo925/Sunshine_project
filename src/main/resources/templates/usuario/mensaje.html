<div th:fragment="mensaje">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript">
    var icono= "[[${mensaje.icono}]]"
    var titulo= "[[${mensaje.title}]]"

    Swal.fire({
        position: 'top',
        title: titulo,
        icon: icono,
        showConfirmButton: false,
        timer: 2500
    });
</script>
</div>
